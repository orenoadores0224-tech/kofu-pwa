<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>公式LINE｜静かな追加受け取り</title>
  <style>
    body{ margin:0; font-family: system-ui,-apple-system,BlinkMacSystemFont,"Hiragino Sans",sans-serif; }
    main{ max-width:720px; margin:0 auto; padding:20px; }
    h1{ font-size:20px; margin:0 0 8px; }
    p{ line-height:1.75; opacity:.85; }

    .line-invite{
      margin:16px 0;
      padding:14px 14px;
      border:1px solid rgba(0,0,0,.12);
      border-radius:16px;
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(6px);
    }
    .line-invite__title{
      font-size:14px; font-weight:800; letter-spacing:.02em; margin-bottom:6px;
    }
    .line-invite__text{
      font-size:13px; line-height:1.65; opacity:.85; margin-bottom:10px;
    }
    .line-btn{
      display:flex; align-items:center; justify-content:center;
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.14);
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      letter-spacing:.02em;
      background:rgba(255,255,255,.85);
      color:inherit;
      transition: transform .08s ease, background .2s ease;
    }
    .line-btn:active{ transform: translateY(1px); }
    .back{
      display:inline-block; margin-top:14px; font-size:13px; opacity:.75; text-decoration:none;
    }
  </style>
</head>
<body>
  <main>
    <h1>静かな追加受け取り</h1>
    <p>境界2分ワーク／観測テンプレ／追加の短い実験を、必要な人だけに置きます。</p>

    <section class="line-invite">
      <div class="line-invite__title">公式LINE</div>
      <div class="line-invite__text">
        追加ワーク／注意点／観測テンプレ。<br>毎日は不要。必要なときだけ開けます。
      </div>

      <a class="line-btn" href="https://lin.ee/8AOmAOg" target="_blank" rel="noopener">
        公式LINEで受け取る
      </a>
    </section>

    <a class="back" href="./index.html">← 戻る</a>
  </main>
</body>
</html>
