<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>呼吸を整える護符</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f7f6f3;
      color: #222;
      line-height: 1.7;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }
    a.back {
      text-decoration: none;
      color: #666;
      font-size: 14px;
    }
    h1 {
      font-size: 22px;
      margin: 24px 0 12px;
    }
    .panel {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      margin-top: 24px;
    }
    .ofuda {
      text-align: center;
      font-size: 28px;
      letter-spacing: .2em;
      padding: 24px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: #c56;
      color: #fff;
      font-size: 16px;
    }
    small {
      display: block;
      margin-top: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="./">← メニューへ戻る</a>

    <h1>親のための静かな護符</h1>

    <div class="panel">
      <div class="ofuda">
        日日若若戸鬼急如律令
      </div>

      <p>
        この護符は、子どものためではありません。<br>
        親である私が、静かでいるためのものです。
      </p>

      <p>
        今日、私が手放すこと（10文字以内）
      </p>

      <textarea placeholder="例：焦り / 比較 / 不安"></textarea>

      <button type="button">
        封印する
      </button>

      <small>
        ※ 記録は残りません。<br>
        ※ ここで封じた言葉は、子どもに渡りません。
      </small>
    </div>
  </div>
</body>
</html>
