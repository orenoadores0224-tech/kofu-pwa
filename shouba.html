<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商売繁殖護符</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#d9dde3;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.06);
      --btn:#b05a62;
      --btnText:#fff;
      --max:720px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
      line-height:1.65;
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:20px;}
    a{color:#2f6feb;text-decoration:none;}
    .toplink{display:inline-block;margin:6px 0 16px;}

    h1{font-size:26px;margin:0 0 8px;}
    .sub{color:var(--muted);margin:0 0 10px;}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      margin:14px 0;
    }

    .imgBox{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:10px;
    }
    .imgBox img{
      display:block;
      height:auto;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
    }
    /* 文字多い＝大きく */
    .imgBig{
      width:100%;
      max-width:100%;
    }
    /* 文字少ない＝小さく中央 */
    .imgSmall{
      width:82%;
      max-width:520px;
      margin:0 auto;
    }

    .note{color:var(--muted);font-size:14px;line-height:1.8;margin-top:10px;}

    .btn{
      display:block;
      width:100%;
      border:none;
      border-radius:16px;
      padding:18px 16px;
      font-size:18px;
      font-weight:800;
      background:var(--btn);
      color:var(--btnText);
      margin-top:14px;
    }
    .small{
      font-size:13px;
      color:var(--muted);
      margin:10px 0 0;
    }

    /* 封印モーダル */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal{
      width:min(520px,100%);
      background:#fff;
      border-radius:18px;
      padding:18px 16px;
      border:1px solid var(--border);
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      text-align:center;
    }
    .seal{
      font-size:20px;
      font-weight:900;
      margin:0 0 8px;
    }
    .desc{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.8;
    }
    .btn2{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:14px;
      padding:12px 12px;
      font-weight:800;
      background:#222;
      color:#fff;
      font-size:15px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="toplink" href="./index.html">← メニューへ戻る</a>

    <h1>商売繁殖護符</h1>
    <p class="sub">見るだけでOK（入力なし）。写真→呼吸→封印。</p>

    <div class="card">
      <div class="imgBox">
        <!-- 文字多い＝大きい -->
        <img class="imgBig" src="./IMG_3563.jpeg" alt="商売繁殖護符（文字多い）" />
        <!-- 文字少ない＝小さい -->
        <img class="imgSmall" src="./IMG_3564.jpeg" alt="商売繁殖護符（文字少ない）" />
      </div>

      <p class="note">
        使い方（30秒）：<br>
        1）肩を落とす → 2）吐く息を長めに3回 → 3）写真を10秒だけ見る
      </p>

      <button class="btn" id="sealBtn">封印する</button>

      <p class="small" id="msg">※記録は残りません。</p>
      <p class="small">
        ※これは医療行為・治療の代替ではありません。<br>
        ※運転中・入浴中・作業中など注意が必要な状況では閲覧しないでください。
      </p>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <p class="seal">封印しました。</p>
      <p class="desc">「焦り」ではなく「流れ」で増える。<br>今日は“一手だけ”動かす。</p>
      <button class="btn2" id="closeBtn">閉じる</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const sealBtn = document.getElementById("sealBtn");
    const closeBtn = document.getElementById("closeBtn");
    const msg = document.getElementById("msg");

    function openModal(){
      overlay.style.display = "flex";
      msg.textContent = "※封印しました。";
      try { navigator.vibrate && navigator.vibrate([40,60,40]); } catch(e){}
    }
    function closeModal(){ overlay.style.display = "none"; }

    sealBtn.addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);
    overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });
  </script>
</body>
</html>
