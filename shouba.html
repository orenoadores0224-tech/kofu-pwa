<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>商場｜護符</title>

<style>
:root{
  --bg:#fafaf7;
  --text:#111;
  --muted:#666;
  --card:#fff;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.06);
  --line:rgba(0,0,0,.15);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:
    system-ui,
    -apple-system,
    "Hiragino Mincho ProN",
    "Yu Mincho",
    "Noto Serif JP",
    serif;
  padding:24px;
}

.wrap{
  max-width:880px;
  margin:0 auto;
}

a.back{
  display:inline-block;
  margin-bottom:16px;
  font-size:14px;
  color:var(--muted);
  text-decoration:none;
}

h1{
  font-size:22px;
  margin:6px 0 6px;
}

.muted{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
  line-height:1.8;
}

.panel{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:20px;
}

h2{
  font-size:16px;
  margin:0 0 12px;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:15px;
  font-family:inherit;
}

textarea{
  resize:vertical;
  min-height:90px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}

button{
  margin-top:12px;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#fff;
  font-size:15px;
  width:100%;
}

small{
  display:block;
  margin-top:10px;
  color:var(--muted);
  font-size:12px;
  line-height:1.8;
}

.hr{
  height:1px;
  background:rgba(0,0,0,.08);
  margin:14px 0;
}

.pill{
  display:inline-block;
  font-size:12px;
  color:#333;
  border:1px solid rgba(0,0,0,.12);
  border-radius:999px;
  padding:6px 10px;
  margin:6px 6px 0 0;
  background:#fff;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- 戻り導線 -->
  <a class="back" href="./kofu.html">← 護符にもどる</a>

  <h1>商場</h1>
  <div class="muted">
    目的：焦りを増やさず、<b>取引の前提（姿勢）</b>を整える。<br>
    「当てにいく」より「崩れない」。
  </div>

  <section class="panel">
    <h2>今日の整え（1つだけ）</h2>

    <label for="one">今日、崩さないこと（短文）</label>
    <input id="one" type="text" placeholder="例：値引きで焦らない / 返信を急がない">

    <div class="row">
      <div>
        <label for="scene">場面</label>
        <input id="scene" type="text" placeholder="例：商談前 / 価格提示">
      </div>
      <div>
        <label for="mode">モード</label>
        <select id="mode">
          <option>落ち着く</option>
          <option>淡々とする</option>
          <option>一歩引く</option>
          <option>待つ</option>
          <option>決める</option>
        </select>
      </div>
    </div>

    <div class="hr"></div>

    <label for="memo">メモ（任意）</label>
    <textarea id="memo" placeholder="相手を動かす言葉ではなく、自分が崩れない形"></textarea>

    <button type="button">今日はこれでいく</button>

    <small>
      ※ 勝ち負けを書かない。<br>
      ※ 目的は「結果」ではなく「姿勢の保持」。
    </small>
  </section>

  <section class="panel">
    <h2>よく使う型（選ぶだけ）</h2>
    <div class="pill">即答しない</div>
    <div class="pill">条件を紙に書く</div>
    <div class="pill">価格より前提</div>
    <div class="pill">相手の沈黙を待つ</div>
    <div class="pill">次の一手を1つに</div>
    <div class="pill">撤退ラインを先に</div>

    <small>
      ※ これは説明ではなく、選択肢の形。
    </small>
  </section>

</div>
</body>
</html>
