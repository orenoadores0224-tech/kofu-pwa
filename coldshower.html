<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>冷水｜護符</title>

<style>
:root{
  --bg:#fafaf7;
  --text:#111;
  --muted:#666;
  --card:#fff;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.06);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:
    system-ui,
    -apple-system,
    "Hiragino Mincho ProN",
    "Yu Mincho",
    "Noto Serif JP",
    serif;
  padding:24px;
}

.wrap{
  max-width:880px;
  margin:0 auto;
}

a.back{
  display:inline-block;
  margin-bottom:16px;
  font-size:14px;
  color:var(--muted);
  text-decoration:none;
}

h1{
  font-size:22px;
  margin:6px 0 6px;
}

.muted{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
  line-height:1.8;
}

.panel{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:20px;
}

h2{
  font-size:16px;
  margin:0 0 12px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:12px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
  font-size:15px;
}

button{
  margin-top:12px;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#fff;
  font-size:15px;
}

.smallnote{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
  line-height:1.8;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- 戻り導線 -->
  <a class="back" href="./kofu.html">← 護符にもどる</a>

  <h1>冷水</h1>
  <div class="muted">
    目的：反射ではなく、<b>落ち着いた開始</b>を作る。<br>
    （回数や根性の記録にしない。）
  </div>

  <section class="panel">
    <h2>今日の設定</h2>

    <div class="row">
      <div>
        <label>温度感（主観）</label>
        <select>
          <option>ぬるい</option>
          <option>冷たい</option>
          <option>かなり冷たい</option>
        </select>
      </div>
      <div>
        <label>時間（秒）</label>
        <select>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>45</option>
          <option>60</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>始め方</label>
        <select>
          <option>手→腕→首</option>
          <option>足→膝→腿</option>
          <option>首の後ろだけ</option>
          <option>シャワー全身</option>
        </select>
      </div>
      <div>
        <label>終え方</label>
        <select>
          <option>すぐ拭く</option>
          <option>ゆっくり呼吸</option>
          <option>温かい飲み物</option>
        </select>
      </div>
    </div>

    <button type="button">今日はこれでいく</button>

    <div class="smallnote">
      ※ 「強くなる」ためではなく、<b>静かな開始</b>のため。<br>
      ※ 体調が悪い日はやらない（それで良い）。
    </div>
  </section>

</div>
</body>
</html>
