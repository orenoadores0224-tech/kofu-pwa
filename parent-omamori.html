<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>親の静守お守り（受験）</title>
  <style>
    :root{
      --bg:#fbfbf8;
      --ink:#111;
      --muted:#666;
      --card:#ffffffcc;
      --line:#e7e7e0;
      --accent:#9b1c1c; /* 朱のニュアンス */
    }
    body{
      margin:0;
      font-family: ui-serif, "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", serif;
      background: radial-gradient(1200px 600px at 50% 10%, #ffffff 0%, var(--bg) 45%, #f6f6f1 100%);
      color:var(--ink);
    }
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 18px 40px;
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom: 14px;
    }
    .top a{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      border-bottom:1px solid transparent;
    }
    .top a:hover{ border-bottom-color: var(--muted); }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing: .02em;
      font-weight: 600;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
    }
    .kofu{
      display:flex;
      justify-content:center;
      padding: 8px 0 14px;
    }
    .kofu img{
      width: 220px;
      max-width: 65vw;
      height: auto;
      filter: contrast(1.05);
      user-select:none;
      -webkit-user-drag:none;
    }
    .lead{
      margin: 8px 0 12px;
      line-height: 1.9;
      font-size: 15px;
    }
    .lead .small{
      color:var(--muted);
      font-size: 13px;
      margin-top: 8px;
    }
    label{
      display:block;
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
    }
    input{
      width:100%;
      box-sizing:border-box;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:#fff;
      font-size:16px;
      letter-spacing:.02em;
      outline:none;
    }
    input:focus{ border-color:#cfcfc2; box-shadow:0 0 0 3px rgba(155,28,28,.08); }
    .row{
      display:flex;
      gap:10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:15px;
    }
    button.primary{
      background: linear-gradient(180deg, #b02222 0%, #8c1515 100%);
      border-color:#7c1111;
      color:#fff;
    }
    button.primary:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
    .status{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:#fff;
      line-height: 1.9;
      font-size: 15px;
    }
    .seal{
      color: var(--accent);
      font-weight: 700;
      letter-spacing:.06em;
    }
    .hint{
      color: var(--muted);
      font-size: 13px;
      margin-top: 10px;
      line-height:1.8;
    }
    footer{
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.8;
      text-align:center;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="./index.html">← 戻る</a>
      <h1>親の静守お守り（受験）</h1>
      <span class="mono" id="today"></span>
    </div>

    <div class="card">
      <div class="kofu">
        <!-- 画像は差し替えOK（SVG推奨）。まずは仮ファイル名で置いてあります -->
        <img src="./assets/kofu-parent.svg" alt="護符" />
      </div>

      <div class="lead">
        このお守りは、子どものためではありません。<br>
        親である私が、静かでいるためのものです。
        <div class="small">（おすすめ：就寝前。説明は増やしません。）</div>
      </div>

      <div id="formArea">
        <label for="letgo">今日、私が手放すこと（10文字以内）</label>
        <input id="letgo" type="text" maxlength="10" inputmode="text" autocomplete="off" />

        <div class="row">
          <button class="primary" id="sealBtn" disabled>封印する</button>
          <button id="clearBtn" type="button">入力を消す</button>
        </div>

        <div class="hint">
          ※ 記録は見返しません。<br>
          ※ ここで封じた言葉は、子どもに渡りません。
        </div>
      </div>

      <div id="statusArea" class="status" style="display:none;"></div>
    </div>

    <footer>
      日々の勝ち負けを作らない。<br>
      家庭の空気を整えるだけ。
    </footer>
  </div>

<script>
(() => {
  // ---- settings ----
  const KEY = "kofu_parent_omamori_v1";
  const TZ = "Asia/Tokyo";

  // ---- helpers ----
  const $ = (id) => document.getElementById(id);

  function todayYMD() {
    // JSTで日付固定
    const now = new Date();
    const fmt = new Intl.DateTimeFormat("ja-JP", {
      timeZone: TZ, year:"numeric", month:"2-digit", day:"2-digit"
    });
    const parts = fmt.formatToParts(now);
    const y = parts.find(p=>p.type==="year").value;
    const m = parts.find(p=>p.type==="month").value;
    const d = parts.find(p=>p.type==="day").value;
    return `${y}-${m}-${d}`;
  }

  function loadState() {
    try { return JSON.parse(localStorage.getItem(KEY) || "{}"); }
    catch { return {}; }
  }
  function saveState(obj) {
    localStorage.setItem(KEY, JSON.stringify(obj));
  }

  // ---- init ----
  const ymd = todayYMD();
  $("today").textContent = ymd;

  const state = loadState();
  const sealedToday = state.lastSealedDate === ymd;

  const formArea = $("formArea");
  const statusArea = $("statusArea");
  const input = $("letgo");
  const sealBtn = $("sealBtn");
  const clearBtn = $("clearBtn");

  function showSealed() {
    formArea.style.display = "none";
    statusArea.style.display = "block";
    statusArea.innerHTML = `
      <div><span class="seal">封</span> じました。</div>
      <div>これは子どもに渡りません。</div>
      <div class="hint">今日はもう入力しません。</div>
    `;
  }

  if (sealedToday) {
    showSealed();
    return;
  }

  function updateBtn() {
    const v = (input.value || "").trim();
    sealBtn.disabled = v.length === 0;
  }

  input.addEventListener("input", updateBtn);
  clearBtn.addEventListener("click", () => {
    input.value = "";
    updateBtn();
    input.focus();
  });

  sealBtn.addEventListener("click", () => {
    const v = (input.value || "").trim();
    if (!v) return;

    // 「内容は保存しない」が設計思想。保存するのは日付だけ。
    saveState({ lastSealedDate: ymd });

    // 見返し不能＝封印のUX
    input.value = "";
    showSealed();
  });

  updateBtn();
})();
</script>
</body>
</html>
