<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>場の観測｜護符</title>

<style>
:root{
  --bg:#fafaf7;
  --text:#111;
  --muted:#666;
  --card:#fff;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.06);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:
    system-ui,
    -apple-system,
    "Hiragino Mincho ProN",
    "Yu Mincho",
    "Noto Serif JP",
    serif;
  padding:24px;
}

.wrap{
  max-width:880px;
  margin:0 auto;
}

a.back{
  display:inline-block;
  margin-bottom:16px;
  font-size:14px;
  color:var(--muted);
  text-decoration:none;
}

h1{
  font-size:22px;
  margin:6px 0 6px;
}

.muted{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
}

.panel{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:20px;
}

h2{
  font-size:16px;
  margin:0 0 12px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:12px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input, select, textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
  font-size:15px;
}

textarea{
  resize:vertical;
  min-height:80px;
}

button{
  margin-top:12px;
  padding:12px 16px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#fff;
  font-size:15px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- 戻り導線 -->
  <a class="back" href="./kofu.html">← 護符にもどる</a>

  <h1>場の観測フォーマット</h1>
  <div class="muted">
    0〜10の数値と短文で記録する。
  </div>

  <section class="panel">
    <h2>記録</h2>

    <div class="row">
      <div>
        <label>日時</label>
        <input type="datetime-local">
      </div>
      <div>
        <label>場所 / シーン</label>
        <input type="text" placeholder="例：ベッドの上、仕事前">
      </div>
    </div>

    <div class="row">
      <div>
        <label>場の強度（0〜10）</label>
        <select>
          <option>0</option><option>1</option><option>2</option>
          <option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option>
        </select>
      </div>
      <div>
        <label>身体感覚</label>
        <input type="text" placeholder="例：重い、静か">
      </div>
    </div>

    <label>短文メモ</label>
    <textarea placeholder="判断せず、見えたことだけ"></textarea>

    <button>記録する</button>
  </section>

</div>
</body>
</html>
