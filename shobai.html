<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>商売繁殖｜護符</title>

  <style>
    :root{
      --bg0:#050506;
      --bg1:#0b0b10;
      --panel:rgba(255,255,255,.04);
      --panel2:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --gold:#c9a24a;
      --vermilion:#b03a33; /* 朱寄り */
      --radius:14px;       /* Sharpに寄せる */
      --radius2:10px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(176,58,51,.12), transparent 55%),
        radial-gradient(1100px 700px at 90% 10%, rgba(201,162,74,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: system-ui,-apple-system, "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      letter-spacing:.02em;
      overflow-x:hidden;
    }

    /* 金粉キャンバス */
    #goldDust{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.55; /* うざくない程度 */
      mix-blend-mode: screen;
    }

    .wrap{
      position:relative;
      z-index:1;
      max-width:820px;
      margin:0 auto;
      padding:20px 16px 40px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-top:2px;
      margin-bottom:14px;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .back:active{transform:translateY(1px)}

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:rgba(255,255,255,.75);
      border:1px solid rgba(176,58,51,.35);
      background:rgba(176,58,51,.08);
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
    }
    .dot{
      width:10px;height:10px;border-radius:2px;
      background:linear-gradient(180deg, rgba(201,162,74,.95), rgba(176,58,51,.70));
      box-shadow:0 0 16px rgba(201,162,74,.45);
    }

    h1{
      margin:10px 0 6px;
      font-size:30px;
      line-height:1.15;
      letter-spacing:.06em;
    }
    .lead{
      margin:0 0 16px;
      color:var(--muted);
      line-height:1.7;
      font-size:14px;
    }

    .grid{
      display:grid;
      gap:14px;
    }

    .card{
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .cardHead{
      padding:14px 14px 10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
    }

    .cardTitle{
      font-size:18px;
      letter-spacing:.08em;
      margin:0;
    }
    .cardSub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }

    .tag{
      font-size:12px;
      letter-spacing:.14em;
      color:rgba(255,255,255,.75);
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(201,162,74,.30);
      background:rgba(201,162,74,.08);
      white-space:nowrap;
    }

    .imgWrap{
      padding:0 14px 14px;
    }

    .img{
      width:100%;
      display:block;
      border-radius:var(--radius2);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.25);
      object-fit:cover;
    }

    /* 大・小で高さを変える（以前の並びの“強弱”） */
    .img.big{ aspect-ratio: 4 / 5; }
    .img.small{ aspect-ratio: 4 / 3; opacity:.96; }

    .footer{
      margin-top:14px;
      padding:14px;
      border:1px solid rgba(176,58,51,.25);
      background:rgba(176,58,51,.05);
      border-radius:var(--radius);
    }

    .ctaRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid rgba(176,58,51,.55);
      background:linear-gradient(180deg, rgba(176,58,51,.12), rgba(0,0,0,.12));
      color:rgba(255,255,255,.92);
      font-weight:800;
      letter-spacing:.12em;
      cursor:pointer;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
    }
    .btn:active{transform:translateY(1px)}
    .hint{
      color:rgba(255,255,255,.65);
      font-size:12px;
      line-height:1.6;
      margin:10px 0 0;
    }/* 小の画像は「切らずに全体を表示」 */
.img.small{
  height:auto;
  object-fit:contain;
  background:rgba(0,0,0,.25);
}
  </style>
</head>

<body>
  <canvas id="goldDust"></canvas>

  <div class="wrap">
    <div class="topbar">
      <a class="back" href="./index.html">← 護符にもどる</a>
      <div class="badge"><span class="dot"></span>SHOBAI</div>
    </div>

    <h1>商売繁殖護符</h1>
    <p class="lead">大（文字多い方）→ 小（文字少ない方）の順に置く。必要なものだけ最短で。</p>

    <div class="grid">

      <!-- 護符（大）: IMG_3563 -->
      <section class="card">
        <div class="cardHead">
          <div>
            <h2 class="cardTitle">護符（大）</h2>
            <p class="cardSub">文字数が多い方。まず大で“場”を確保する。</p>
          </div>
          <div class="tag">LARGE</div>
        </div>
        <div class="imgWrap">
          <img class="img big" src="./IMG_3563.jpeg" alt="商売繁殖護符 大" />
        </div>
      </section>

      <!-- 護符（小）: IMG_3564 -->
      <section class="card">
        <div class="cardHead">
          <div>
            <h2 class="cardTitle">護符（小）</h2>
            <p class="cardSub">文字数が少ない方。仕上げに“密度”を足す。</p>
          </div>
          <div class="tag">SMALL</div>
        </div>
        <div class="imgWrap">
          <img class="img small" src="./IMG_3564.jpeg" alt="商売繁殖護符 小" />
        </div>
      </section>

      <section class="footer">
        <div class="ctaRow">
          <button class="btn" onclick="window.print()">封入（封印）</button>
        </div>
        <p class="hint">
          印刷して封入する場合：大→小の順で重ねる（上下の向きは揃える）。
        </p>
      </section>

    </div>
  </div>

  <script>
    // === 金粉（控えめ〜増量可） ===
    // うざくない範囲で：COUNTを 55〜75 くらいに上げると“舞ってる感”増える
    const canvas = document.getElementById('goldDust');
    const ctx = canvas.getContext('2d');

    const DPR = Math.min(2, window.devicePixelRatio || 1);
    let W = 0, H = 0;

    function resize(){
      W = Math.floor(window.innerWidth);
      H = Math.floor(window.innerHeight);
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize, {passive:true});
    resize();

    const COUNT = 60;          // ←増やしたいならここを 70 とかに
    const SPEED = 0.18;        // ゆっくり
    const particles = [];

    function rand(min,max){ return min + Math.random()*(max-min); }

    for(let i=0;i<COUNT;i++){
      particles.push({
        x: rand(0,W),
        y: rand(0,H),
        r: rand(0.7, 1.9),
        vx: rand(-SPEED, SPEED),
        vy: rand(0.05, SPEED*1.2),
        a: rand(0.10, 0.30),
        tw: rand(0.002, 0.008)  // きらめき
      });
    }

    function tick(t){
      ctx.clearRect(0,0,W,H);

      // ほんのりベール（粒が溶け込む）
      ctx.fillStyle = 'rgba(0,0,0,0.06)';
      ctx.fillRect(0,0,W,H);

      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        if(p.x < -20) p.x = W+20;
        if(p.x > W+20) p.x = -20;
        if(p.y > H+30){ p.y = -30; p.x = rand(0,W); }

        const sparkle = (Math.sin(t*p.tw) + 1) * 0.5; // 0..1
        const alpha = p.a * (0.65 + sparkle*0.75);

        // 金→朱の微グラデ
        const g = ctx.createRadialGradient(p.x,p.y,0, p.x,p.y,p.r*6);
        g.addColorStop(0, `rgba(201,162,74,${alpha})`);
        g.addColorStop(0.55, `rgba(176,58,51,${alpha*0.45})`);
        g.addColorStop(1, `rgba(0,0,0,0)`);

        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r*6,0,Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
