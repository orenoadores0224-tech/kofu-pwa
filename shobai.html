<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商売繁殖護符</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#faf7f2;
      --card:#ffffff;
      --text:#1a1a1a;
      --sub:#6b6b6b;
      --line:#e7e1d8;
      --btn:#7b5a57;
      --btnText:#fff;
      --radius:18px;
      --max:720px;
    }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:18px; }
    .top{ display:flex; align-items:center; gap:10px; margin-bottom:10px; }
    .back{ font-size:14px; color:var(--sub); }
    h1{ font-size:22px; margin:6px 0 4px; }
    .desc{ color:var(--sub); font-size:14px; margin:0 0 14px; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }
    .imgBox{
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px;
    }
    img{ display:block; width:100%; height:auto; border-radius:12px; }
    .big{ width:100%; }
    .smallWrap{ display:flex; justify-content:center; margin-top:12px; }
    .small{ width:min(78%, 460px); }
    .btnRow{ display:flex; gap:12px; margin-top:14px; }
    .btn{
      flex:1;
      border:none;
      border-radius:999px;
      padding:14px 16px;
      font-size:18px;
      font-weight:700;
      background:var(--btn);
      color:var(--btnText);
    }
    .note{ margin-top:10px; color:var(--sub); font-size:12px; line-height:1.6; }
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:rgba(0,0,0,.82); color:#fff;
      padding:10px 14px; border-radius:999px;
      font-size:13px; opacity:0; pointer-events:none;
      transition:opacity .25s ease;
    }
    .toast.show{ opacity:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="back" href="./index.html">← メニューへ戻る</a>
    </div>

    <h1>商売繁殖護符</h1>
    <p class="desc">公開テストOK。写真2枚（大・小）＋封印ボタンだけ。</p>

    <div class="card">
      <div class="imgBox">
        <img class="big" src="./IMG_3563.jpeg" alt="商売繁殖護符（本文多め）" />
        <div class="smallWrap">
          <img class="small" src="./IMG_3564.jpeg" alt="商売繁殖護符（本文少なめ）" />
        </div>
      </div>

      <div class="btnRow">
        <button class="btn" id="sealBtn">封印する</button>
      </div>

      <div class="note">
        ※ 記録は残りません。<br>
        ※ これは医療行為・治療の代替ではありません。
      </div>
    </div>
  </div>

  <div class="toast" id="toast">封印しました</div>

  <script>
    // 体験だけ：記録しない
    const btn = document.getElementById('sealBtn');
    const toast = document.getElementById('toast');
    btn.addEventListener('click', () => {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1200);
    });

    // PWA: SW登録（失敗してもOK）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
