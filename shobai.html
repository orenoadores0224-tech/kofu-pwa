<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>商売繁殖護符</title>

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0d14;
      --card: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --text:#e9ecf1;
      --muted: rgba(233,236,241,.70);
      --accent:#d04b3c;
      --radius: 14px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --w: 760px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
      background:
        radial-gradient(1100px 700px at 88% 8%, rgba(255,196,92,.10), transparent 55%),
        radial-gradient(1200px 800px at 15% 0%, rgba(208,75,60,.18), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{
      max-width:var(--w);
      margin:0 auto;
      padding:16px 16px 26px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .back{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:44px;
      height:40px;
      padding:0 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.25);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
    }

    h1{
      margin:8px 0 6px;
      font-size:28px;
      font-weight:900;
      letter-spacing:.02em;
    }
    .lead{
      margin:0 0 14px;
      color:var(--muted);
      line-height:1.6;
      font-size:13px;
    }

    .panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      padding:14px;
    }

    .label{
      font-weight:800;
      letter-spacing:.08em;
      font-size:13px;
      margin:2px 0 10px;
      color:rgba(233,236,241,.90);
    }

    /* 写真ズレ防止（共通） */
    .imgBox{
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      background:rgba(0,0,0,.22);
      overflow:hidden;
      box-shadow: 0 16px 50px rgba(0,0,0,.45);
    }
    .imgBox img{
      display:block;
      width:100%;
      height:auto;
      max-height:72vh;
      object-fit:contain;
      background:#0a0b10;
    }

    /* 大・小の並び固定（“以前の並び”っぽく：大→小） */
    .stack{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .smallWrap{
      width:62%;
      margin-left:auto; /* 右寄せで「小」感 */
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      font-weight:800;
    }
    .btn:active{ transform:translateY(1px); }

    .dot{
      width:8px; height:8px; border-radius:99px;
      background:var(--accent);
      box-shadow: 0 0 18px rgba(208,75,60,.55);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="./index.html">← 戻る</a>
      <div></div>
    </div>

    <h1>商売繁殖護符</h1>
    <p class="lead">大（文字多い方）→ 小（文字少ない方）の順に置く。</p>

    <div class="panel">
      <div class="label">護符（大）</div>
      <div class="stack">
        <div class="imgBox">
          <img src="./IMG_3563.jpeg" alt="商売繁殖護符 大">
        </div>

        <div class="label">護符（小）</div>
        <div class="smallWrap">
          <div class="imgBox">
            <img src="./IMG_3564.jpeg" alt="商売繁殖護符 小">
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn" onclick="window.print()"><span class="dot"></span>封印（印刷）</button>
      </div>
    </div>
  </div>
</body>
</html>
