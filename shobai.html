<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商売繁殖護符 | 護符</title>

  <meta name="theme-color" content="#0b0b0f" />
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <style>
    :root{
      --bg:#0b0b0f; --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.62);
      --aka:#c1121f; --gold:#d4af37;
      --radius:14px; --shadow:0 14px 40px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans","Noto Sans JP", sans-serif;
      background:
        radial-gradient(900px 500px at 85% 10%, rgba(212,175,55,.12), transparent 60%),
        radial-gradient(900px 500px at 12% 10%, rgba(193,18,31,.16), transparent 60%),
        linear-gradient(180deg, #0b0b0f, #10101a);
    }
    .wrap{max-width:760px;margin:0 auto;padding:18px 18px 44px;}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:10px 0 14px;border-bottom:1px solid var(--line);margin-bottom:16px;
    }
    .back{color:var(--muted);text-decoration:none;font-weight:800;letter-spacing:.06em}
    h1{margin:14px 0 6px;font-size:26px}
    .desc{margin:0 0 16px;color:var(--muted);line-height:1.7;font-size:13px}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:14px;
    }
    .grid{display:grid; gap:12px;}
    .label{font-weight:900; letter-spacing:.04em; margin:0 0 8px}
    .imgbox{
      border:1px solid rgba(255,255,255,.16);
      border-radius:12px; overflow:hidden;
      background: rgba(0,0,0,.25);
    }
    img{display:block;width:100%;height:auto;} /* ←ズレない */
    .small img{max-width: 360px; margin:0 auto;} /* ←小は中央に */
    input[type="file"]{width:100%; color:var(--muted);}

    .btn{
      appearance:none;border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35); color:var(--text);
      padding:12px 14px;border-radius:12px;font-weight:900;
      letter-spacing:.08em; cursor:pointer; width:100%;
      border-color: rgba(212,175,55,.45);
    }
    .toast{
      position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
      background: rgba(0,0,0,.75);
      border:1px solid rgba(193,18,31,.35);
      color: rgba(255,255,255,.92);
      padding:10px 12px;border-radius:12px;
      font-weight:900; letter-spacing:.06em;
      opacity:0; pointer-events:none;
      transition: opacity .18s ease;
    }
    .toast.show{opacity:1;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="./index.html">← 護符にもどる</a>
      <div style="color:rgba(255,255,255,.55);font-weight:800;letter-spacing:.14em;font-size:12px;">SHOBAI</div>
    </div>

    <h1>商売繁殖護符</h1>
    <p class="desc">写真2枚（大→小）＋封印ボタン。並びは固定でズレない。</p>

    <div class="card">
      <div class="grid">
        <div>
          <p class="label">写真（大）</p>
          <div class="imgbox">
            <img id="bigPreview" src="./IMG_3563.jpeg" alt="big" />
          </div>
          <div style="margin-top:10px">
            <input id="bigFile" type="file" accept="image/*" />
          </div>
        </div>

        <div>
          <p class="label">写真（小）</p>
          <div class="imgbox small">
            <img id="smallPreview" src="./IMG_3564.jpeg" alt="small" />
          </div>
          <div style="margin-top:10px">
            <input id="smallFile" type="file" accept="image/*" />
          </div>
        </div>

        <button class="btn" id="seal">封印（繁殖）</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">封印しました</div>

  <script>
    const bigFile = document.getElementById('bigFile');
    const smallFile = document.getElementById('smallFile');
    const bigPreview = document.getElementById('bigPreview');
    const smallPreview = document.getElementById('smallPreview');
    const seal = document.getElementById('seal');
    const toast = document.getElementById('toast');

    bigFile.addEventListener('change', () => {
      const f = bigFile.files && bigFile.files[0];
      if(!f) return;
      bigPreview.src = URL.createObjectURL(f);
    });

    smallFile.addEventListener('change', () => {
      const f = smallFile.files && smallFile.files[0];
      if(!f) return;
      smallPreview.src = URL.createObjectURL(f);
    });

    seal.addEventListener('click', () => {
      try { navigator.vibrate && navigator.vibrate([50,70,50]); } catch(e){}
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), 1100);
    });
  </script>
</body>
</html>
