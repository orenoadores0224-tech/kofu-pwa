<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>護符</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=8" />
  <meta name="theme-color" content="#0b0d12" />

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png?v=8" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png?v=8" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="護符" />

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#0f121a;
      --panel2:#0c0f16;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.18);
      --text:#e9edf6;
      --muted:rgba(233,237,246,.65);
      --accent:#c21f2a; /* 朱 */
      --radius:10px;   /* 硬質：小さめ角丸 */
      --max:760px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, #141a28 0%, var(--bg) 58%) fixed;
      min-height:100vh;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:24px 18px 44px;
      position:relative;
      z-index:2; /* 粒子より上 */
    }

    .top{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.45);
    }

    .brand{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    h1{
      margin:0;
      font-size:26px;
      letter-spacing:.08em;
      line-height:1.1;
    }
    .tag{
      margin:10px 0 0;
      color:var(--muted);
      font-size:12px;
      line-height:1.7;
    }

    .grid{ display:grid; gap:12px; margin-top:12px; }

    .card{
      position:relative;
      overflow:hidden;

      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(0,0,0,.20), rgba(255,255,255,.02));
      border-radius:var(--radius);
      padding:16px 16px 14px;
      box-shadow:0 14px 36px rgba(0,0,0,.40);
      text-decoration:none;
      color:var(--text);
      display:block;
    }

    /* 左の結界線（細い朱） */
    .card::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:3px;
      background:linear-gradient(180deg, rgba(194,31,42,.95), rgba(194,31,42,.10));
      opacity:.85;
    }

    .title{
      margin:0;
      font-size:18px;
      font-weight:800;
      letter-spacing:.03em;
      line-height:1.25;
    }
    .desc{
      margin:8px 0 12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line2);
      background:rgba(0,0,0,.26);
      color:var(--text);
      font-weight:800;
      letter-spacing:.08em;
      min-width:96px;
    }
    .btn i{
      display:inline-block;
      width:8px; height:8px;
      border-radius:99px;
      background:var(--accent);
      margin-right:8px;
      box-shadow:0 0 0 3px rgba(194,31,42,.14);
    }
    .card:active{ transform: translateY(1px); }

    .note{
      margin-top:14px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      color:rgba(233,237,246,.58);
      font-size:12px;
      line-height:1.7;
      background:rgba(0,0,0,.20);
    }

    /* --- 控えめ金粉（うざくない） --- */
    .gold-dust{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: .22;
      mix-blend-mode: screen;

      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,.45), rgba(0,0,0,0));
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,.45), rgba(0,0,0,0));

      background:
        radial-gradient(1.6px 1.6px at 12% 18%, rgba(255,215,120,.95), transparent 62%),
        radial-gradient(1.2px 1.2px at 28% 42%, rgba(255,210,110,.85), transparent 62%),
        radial-gradient(1.8px 1.8px at 44% 26%, rgba(255,225,140,.75), transparent 62%),
        radial-gradient(1.0px 1.0px at 63% 34%, rgba(255,200,90,.80), transparent 62%),
        radial-gradient(1.5px 1.5px at 78% 20%, rgba(255,230,150,.70), transparent 62%),
        radial-gradient(1.1px 1.1px at 86% 48%, rgba(255,205,105,.75), transparent 62%);

      filter: drop-shadow(0 0 2px rgba(255,210,120,.18));
      animation: goldFloat 11s linear infinite;
    }

    @keyframes goldFloat{
      0%   { transform: translate3d(0, 10px, 0); }
      50%  { transform: translate3d(-6px, -10px, 0); }
      100% { transform: translate3d(0, -22px, 0); }
    }

    /* --- 朱印：触った時だけうっすら浮く（うざくない） --- */
    .seal-float{
      position: fixed;
      top: 14px;
      right: 14px;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 3;

      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,.18), transparent 42%),
        rgba(194,31,42,.92);

      filter: blur(.15px) drop-shadow(0 10px 22px rgba(194,31,42,.18));
      transform: translate3d(0,-8px,0) scale(.96);
      opacity: 0;
      transition: opacity .35s ease, transform .35s ease;

      -webkit-mask-image: radial-gradient(circle at 22% 18%, rgba(0,0,0,.75), rgba(0,0,0,1) 55%);
      mask-image: radial-gradient(circle at 22% 18%, rgba(0,0,0,.75), rgba(0,0,0,1) 55%);
    }

    body:active .seal-float{
      opacity: .14;
      transform: translate3d(0,0,0) scale(1);
    }

    /* カード内にも朱印がふわっと */
    .card::after{
      content:"";
      position:absolute;
      top:-12px;
      right:-12px;
      width:78px;
      height:78px;
      border-radius:999px;

      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,.16), transparent 42%),
        rgba(194,31,42,.92);

      opacity:0;
      transform: translate3d(8px,-8px,0) scale(.96);
      filter: blur(.15px);
      transition: opacity .35s ease, transform .35s ease;
      mix-blend-mode: screen;
    }
    .card:active::after{
      opacity:.12;
      transform: translate3d(0,0,0) scale(1);
    }

    @media (prefers-reduced-motion: reduce){
      .gold-dust{ animation:none; }
      .seal-float, .card::after{ transition:none; }
    }
  </style>
</head>

<body>
  <!-- 控えめ金粉 -->
  <div class="gold-dust" aria-hidden="true"></div>
  <!-- 触った時だけ浮く朱印 -->
  <div class="seal-float" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div>
          <h1>護符</h1>
          <p class="tag">開く → 静かに観る → 1分だけ封印する</p>
        </div>
      </div>

      <div class="grid">
        <a class="card" href="./juken.html">
          <div class="row">
            <div>
              <div class="title">受験護符</div>
              <div class="desc">親の静けさ／空気を整える</div>
            </div>
            <div class="btn"><i></i>開く</div>
          </div>
        </a>

        <a class="card" href="./shobai.html">
          <div class="row">
            <div>
              <div class="title">商売繁殖護符</div>
              <div class="desc">集中・胆力／場を締める</div>
            </div>
            <div class="btn"><i></i>開く</div>
          </div>
        </a>

        <a class="card" href="./ba-kansoku.html">
          <div class="row">
            <div>
              <div class="title">場の観測</div>
              <div class="desc">0〜10＋短文で記録 → 変化を1行</div>
            </div>
            <div class="btn"><i></i>開く</div>
          </div>
        </a>

        <a class="card" href="./coldshower.html">
          <div class="row">
            <div>
              <div class="title">コールドシャワー氣功</div>
              <div class="desc">手順／注意事項（試験）</div>
            </div>
            <div class="btn"><i></i>開く</div>
          </div>
        </a>
      </div>

      <div class="note">
        ※ 体調が悪い時／運転中／入浴中は操作しない。息苦しさ・めまい等が出たら中止。
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
