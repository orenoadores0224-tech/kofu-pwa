<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>護符</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0d12" />

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="護符" />

  <style>
    :root{
      --bg0:#07080c;
      --bg1:#0b0d12;
      --card:#0f1219;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      --gold: rgba(255, 214, 120, .55);
      --gold2: rgba(255, 196, 90, .22);

      --radius:14px;          /* 丸すぎない */
      --pad:18px;
      --max:760px;
      --shadow: 0 10px 40px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,255,255,.05), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      letter-spacing: .2px;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:22px 16px 26px;
      position:relative;
      overflow:hidden;
    }

    /* --- うざくない金粉：超薄 + 少量 --- */
    .wrap::before,
    .wrap::after{
      content:"";
      position:absolute;
      inset:-30px;
      pointer-events:none;
      background-repeat:repeat;
      mix-blend-mode:screen;
      opacity:.35;
      filter: blur(.2px);
    }
    .wrap::before{
      background-image:
        radial-gradient(circle at 10px 12px, var(--gold) 0 1px, transparent 2px),
        radial-gradient(circle at 44px 30px, var(--gold2) 0 1px, transparent 2px),
        radial-gradient(circle at 80px 70px, rgba(255,255,255,.10) 0 1px, transparent 2px);
      background-size: 140px 140px;
      animation: dust 18s linear infinite;
      opacity:.28;
    }
    .wrap::after{
      background-image:
        radial-gradient(circle at 20px 18px, rgba(255,215,130,.30) 0 1px, transparent 2px),
        radial-gradient(circle at 90px 60px, rgba(255,200,90,.16) 0 1px, transparent 2px);
      background-size: 220px 220px;
      animation: dust2 26s linear infinite;
      opacity:.18;
    }
    @keyframes dust{
      0%{ transform: translateY(0px) translateX(0px); }
      100%{ transform: translateY(120px) translateX(40px); }
    }
    @keyframes dust2{
      0%{ transform: translateY(0px) translateX(0px); }
      100%{ transform: translateY(160px) translateX(-30px); }
    }

    header{
      position:relative;
      padding: 8px 2px 14px;
      border-bottom:1px solid var(--line2);
      margin-bottom:18px;
    }
    .brand{
      font-weight:800;
      font-size:40px;
      line-height:1.05;
      letter-spacing:.6px;
    }
    .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    .panel{
      margin-top:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line2);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: 16px;
      position:relative;
    }
    .panelTop{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
      margin-bottom:10px;
    }
    .panelTop .ttl{
      font-size:18px;
      font-weight:700;
      letter-spacing:.4px;
    }
    .panelTop .hint{
      font-size:12px;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--line);
      border-radius: calc(var(--radius) - 2px);
      padding: 16px;
      position:relative;
    }

    .cardTitle{
      font-size:22px;
      font-weight:800;
      letter-spacing:.3px;
      margin:0 0 6px;
    }
    .cardDesc{
      margin:0 0 14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 10px; /* 角は残す */
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      letter-spacing:.3px;
      min-width:86px;
      user-select:none;
    }
    .btn:active{
      transform: translateY(1px);
      opacity:.92;
    }
    .btnGold{
      border-color: rgba(255,210,120,.35);
      box-shadow: 0 0 0 1px rgba(255,210,120,.12) inset;
    }

    footer{
      margin-top:16px;
      padding-top:12px;
      border-top:1px solid var(--line2);
      color:rgba(255,255,255,.45);
      font-size:12px;
      line-height:1.65;
    }

    /* PCだけ2列 */
    @media (min-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr; }
      .brand{ font-size:44px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">護符</div>
      <div class="sub">護符メニュー（B：陰陽師シャープ版）</div>
    </header>

    <div class="panel">
      <div class="panelTop">
        <div class="ttl">メニュー</div>
        <div class="hint">必要なものだけ最短で開く</div>
      </div>

      <div class="grid">
        <section class="card">
          <h2 class="cardTitle">受験護符（親の静けさ）</h2>
          <p class="cardDesc">写真1枚＋封印ボタン</p>
          <div class="row">
            <a class="btn btnGold" href="./juken.html">開く</a>
          </div>
        </section>

        <section class="card">
          <h2 class="cardTitle">商売繁殖護符</h2>
          <p class="cardDesc">写真2枚（大・小）＋封印ボタン</p>
          <div class="row">
            <a class="btn btnGold" href="./shobai.html">開く</a>
          </div>
        </section>

        <section class="card">
          <h2 class="cardTitle">場の観測｜護符</h2>
          <p class="cardDesc">場・気配・静けさの観測用</p>
          <div class="row">
            <a class="btn" href="./ba-kansoku.html">開く</a>
          </div>
        </section>

        <section class="card">
          <h2 class="cardTitle">コールドシャワー｜護符</h2>
          <p class="cardDesc">冷水＋呼吸の起動用</p>
          <div class="row">
            <a class="btn" href="./coldshower.html">開く</a>
          </div>
        </section>
      </div>

      <footer>
        ・このページは医療行為・治療の代替ではありません。<br />
        ・運転中・入浴中・作業中など注意が必要な状況では閲覧しないでください。<br />
        ・息苦しさ／めまい／不快感が出た場合は中止して休んでください。<br />
        ・効果や感じ方には個人差があります。
      </footer>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    </script>
  </div>
</body>
</html>
