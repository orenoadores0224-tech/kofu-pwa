<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>護符</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=7" />
  <meta name="theme-color" content="#0b0b0c" />

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png?v=7" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png?v=7" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="護符" />

  <style>
    :root{
      --bg:#0b0b0c;          /* 墨 */
      --paper:#f2eee6;       /* 生成り */
      --ink:#0b0b0c;         /* 墨 */
      --sub:rgba(255,255,255,.68);
      --line:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --seal:#c21f2a;        /* 朱 */
      --radius:20px;
      --max:760px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Segoe UI",Roboto,system-ui,sans-serif;
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(255,255,255,.07), transparent 55%),
        radial-gradient(900px 700px at 110% 10%, rgba(194,31,42,.14), transparent 60%),
        linear-gradient(180deg, #09090a, #0b0b0c 55%, #070708);
      min-height:100vh;
    }

    .wrap{max-width:var(--max);margin:0 auto;padding:22px 18px 44px;}
    .top{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px 18px 16px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      box-shadow:0 18px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    /* 紙のざらっと感（薄く） */
    .top:before{
      content:"";
      position:absolute; inset:-40px;
      background:
        radial-gradient(circle at 30% 40%, rgba(255,255,255,.06), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.05), transparent 50%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 8px);
      opacity:.35;
      transform:rotate(-2deg);
      pointer-events:none;
    }
    .topInner{position:relative;}

    .brand{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
    }
    .h1{
      margin:0;
      font-size:28px;
      letter-spacing:.08em;
      line-height:1.1;
    }
    .tag{
      margin:10px 0 0;
      color:var(--sub);
      line-height:1.6;
      font-size:13px;
    }
    /* 朱印 */
    .seal{
      width:44px;height:44px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 35%), var(--seal);
      box-shadow:0 10px 30px rgba(194,31,42,.35);
      position:relative;
      flex:0 0 auto;
      opacity:.95;
    }
    .seal:after{
      content:"";
      position:absolute; inset:8px;
      border:1px solid rgba(255,255,255,.35);
      border-radius:999px;
      opacity:.55;
    }

    .grid{display:grid; gap:12px; margin-top:16px;}
    .card{
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px 16px 14px;
      background:linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
      box-shadow:0 12px 26px rgba(0,0,0,.35);
      text-decoration:none;
      color:#fff;
      position:relative;
      overflow:hidden;
    }
    .card:hover{transform:translateY(-1px);}
    .card:active{transform:translateY(0px);}

    /* 左の細い“護符スリット” */
    .card:before{
      content:"";
      position:absolute; left:0; top:0; bottom:0; width:4px;
      background:linear-gradient(180deg, rgba(194,31,42,.9), rgba(194,31,42,.25));
      opacity:.9;
    }

    .title{
      margin:0;
      font-size:18px;
      letter-spacing:.05em;
      font-weight:800;
      line-height:1.25;
    }
    .sub{
      margin:8px 0 12px;
      color:rgba(255,255,255,.72);
      font-size:13px;
      line-height:1.6;
    }

    .row{display:flex; align-items:center; justify-content:space-between; gap:12px;}
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.20);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      font-weight:800;
      letter-spacing:.06em;
      min-width:92px;
    }
    .pill span{
      display:inline-block; width:8px; height:8px; border-radius:99px;
      background:var(--seal); margin-right:8px;
      box-shadow:0 0 0 3px rgba(194,31,42,.18);
    }

    .note{
      margin-top:14px;
      padding:12px 14px;
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px;
      color:rgba(255,255,255,.64);
      font-size:12px;
      line-height:1.7;
      background:rgba(0,0,0,.18);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="topInner">
        <div class="brand">
          <div>
            <h1 class="h1">護符</h1>
            <p class="tag">開く → 静かに観る → 1分だけ封印する</p>
          </div>
          <div class="seal" aria-hidden="true"></div>
        </div>

        <div class="grid">
          <a class="card" href="./juken.html">
            <div class="row">
              <div>
                <div class="title">受験護符</div>
                <div class="sub">親の静けさ／空気を整える</div>
              </div>
              <div class="pill"><span></span>開く</div>
            </div>
          </a>

          <a class="card" href="./shobai.html">
            <div class="row">
              <div>
                <div class="title">商売繁殖護符</div>
                <div class="sub">集中・胆力／場を締める</div>
              </div>
              <div class="pill"><span></span>開く</div>
            </div>
          </a>

          <a class="card" href="./ba-kansoku.html">
            <div class="row">
              <div>
                <div class="title">場の観測フォーマット</div>
                <div class="sub">0〜10＋短文で記録 → 変化を1行</div>
              </div>
              <div class="pill"><span></span>開く</div>
            </div>
          </a>

          <a class="card" href="./coldshower.html">
            <div class="row">
              <div>
                <div class="title">コールドシャワー氣功</div>
                <div class="sub">手順／注意事項（試験）</div>
              </div>
              <div class="pill"><span></span>開く</div>
            </div>
          </a>
        </div>

        <div class="note">
          ※ 体調が悪い時／運転中／入浴中は操作しない。息苦しさ・めまい等が出たら中止。
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
