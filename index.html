<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kofu-pwa</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS ホーム画面用 -->
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Favicon（任意） -->
  <link rel="icon" href="./icon-192.png" />

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:rgba(0,0,0,.6);
      --line:rgba(0,0,0,.08);
      --accent:#0b57d0;
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:24px 16px 48px;
    }
    h1{
      margin:8px 0 12px;
      font-size:44px;
      letter-spacing:-.02em;
    }
    .muted{ color:var(--muted); }

    .box{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      margin:18px 0;
    }
    .box h2{
      margin:6px 0 14px;
      font-size:30px;
      letter-spacing:-.01em;
    }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 640px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      transition: transform .06s ease, border-color .12s ease;
      position:relative;
      overflow:hidden;
    }
    .card:active{ transform: scale(.99); }
    .card:hover{ border-color: rgba(11,87,208,.25); }

    .cardTitle{
      font-weight:800;
      font-size:20px;
      margin-bottom:6px;
    }
    .cardSub{
      margin:0 0 14px;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }
    .pill{
      display:inline-block;
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(11,87,208,.1);
      color:var(--accent);
      font-weight:700;
    }

    ul{ margin:0; padding-left:1.2em; }
    li{ margin:.5em 0; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>kofu-pwa</h1>
    <p class="muted">公開テストOK。ここから中身を増やします。</p>

    <div class="box">
      <h2>メニュー</h2>

      <!-- ★ここがカード型メニュー本体 -->
      <div class="grid">
        <a class="card" href="./shouba.html">
          <div class="cardTitle">商売護符（集中・胆力）</div>
          <p class="cardSub">呼吸 → 読む/聴く → 1分だけ静かに実行</p>
          <span class="pill">開く</span>
        </a>

        <a class="card" href="./kotu.html">
          <div class="cardTitle">呼吸で整える（仮）</div>
          <p class="cardSub">短い手順 → 本文 → 注意事項</p>
          <span class="pill">開く</span>
        </a>
      </div>
    </div>

    <div class="box">
      <h2>注意事項</h2>
      <ul class="muted">
        <li>このページは医療行為・治療の代替ではありません。</li>
        <li>運転中・入浴中・作業中など、注意力が必要な状況では閲覧しないでください。</li>
        <li>息苦しさ・めまい・不快感が出た場合は、すぐに中止して深呼吸し、必要なら休んでください。</li>
        <li>効果や感じ方には個人差があります。無理に「感じよう」としなくてOKです！</li>
      </ul>
    </div>
  </div>
</body>
</html>
