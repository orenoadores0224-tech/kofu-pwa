<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>kofu-pwa</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#faf7f2;
      --card:#ffffff;
      --text:#1a1a1a;
      --sub:#6b6b6b;
      --line:#e7e1d8;
      --accent:#dfe6ff;
      --radius:18px;
      --max:720px;
    }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
    }
    .wrap{ max-width:var(--max); margin:0 auto; padding:18px; }
    h1{ font-size:34px; margin:10px 0 6px; letter-spacing:.5px; }
    .lead{ color:var(--sub); margin:0 0 16px; }
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }
    .card{
      border:2px solid #cfd7ff;
      border-radius:22px;
      padding:18px;
      background:linear-gradient(0deg, rgba(223,230,255,.35), rgba(223,230,255,.35));
      margin:14px 0;
    }
    .title{ font-size:26px; font-weight:900; margin:0 0 6px; }
    .desc{ color:var(--sub); margin:0 0 12px; }
    .btn{
      display:inline-block;
      background:#e6ecff;
      border:2px solid #c9d3ff;
      color:#1a3cff;
      padding:12px 22px;
      border-radius:999px;
      font-weight:800;
    }
    .foot{
      margin-top:18px;
      color:var(--sub);
      font-size:12px;
      line-height:1.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>kofu-pwa</h1>
    <p class="lead">公開テストOK。ここから中身を増やします。</p>

    <div class="panel">
      <div class="card">
        <div class="title">受験護符（親の静けさ）</div>
        <p class="desc">写真1枚＋封印ボタンだけ</p>
        <a class="btn" href="./juken.html">開く</a>
      </div>

      <div class="card">
        <div class="title">商売繁殖護符</div>
        <p class="desc">写真2枚（大・小）＋封印ボタンだけ</p>
        <a class="btn" href="./shobai.html">開く</a>
      </div>
    </div>

    <div class="foot">
      ・このページは医療行為・治療の代替ではありません。<br>
      ・運転中・入浴中・作業中など注意が必要な状況では閲覧しないでください。<br>
      ・息苦しさ/めまい/不快感が出た場合は中止して休んでください。<br>
      ・効果や感じ方には個人差があります。
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
