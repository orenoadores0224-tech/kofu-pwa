<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>護符</title>

  <!-- PWA / Icons -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <meta name="theme-color" content="#0b0c10" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="護符" />

  <style>
    :root{
      --bg0:#06070a;
      --bg1:#0b0c10;
      --card:#0f1218;
      --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --sub:rgba(255,255,255,.62);
      --accent:#b4372f;  /* 朱 */
      --gold1:rgba(255, 215, 140, .22);
      --gold2:rgba(255, 215, 140, .14);
      --radius:14px;
      --shadow:0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% 0%, rgba(180,55,47,.18), transparent 55%),
        radial-gradient(900px 700px at 100% 20%, rgba(255,215,140,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      overflow-x:hidden;
    }

    /* 金粉（控えめ〜少し増し） */
    .gold::before{
      content:"";
      position:fixed;
      inset:-20vh -20vw;
      pointer-events:none;
      background:
        radial-gradient(circle, var(--gold1) 0 1px, transparent 2px) 0 0/110px 110px,
        radial-gradient(circle, rgba(255,215,140,.18) 0 1px, transparent 2px) 40px 60px/150px 150px,
        radial-gradient(circle, rgba(255,215,140,.12) 0 1px, transparent 2px) 10px 90px/210px 210px;
      filter: blur(.2px);
      opacity:.90;
      animation: drift 16s linear infinite;
      mix-blend-mode: screen;
    }
    .gold::after{
      content:"";
      position:fixed;
      inset:-20vh -20vw;
      pointer-events:none;
      background:
        radial-gradient(circle, var(--gold2) 0 1px, transparent 2px) 30px 20px/130px 130px,
        radial-gradient(circle, rgba(255,215,140,.10) 0 1px, transparent 2px) 80px 110px/240px 240px;
      opacity:.70;
      animation: drift2 24s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift{ from{transform:translate3d(0,0,0)} to{transform:translate3d(70px,170px,0)} }
    @keyframes drift2{ from{transform:translate3d(0,0,0)} to{transform:translate3d(-50px,150px,0)} }

    .wrap{ max-width:760px; margin:0 auto; padding:22px 16px 44px; }

    .top{
      padding:8px 2px 18px;
      border-bottom:1px solid rgba(255,255,255,.06);
      margin-bottom:18px;
    }
    .brand{
      font-size:40px; line-height:1.05; letter-spacing:.02em;
      margin:0 0 6px; font-weight:900;
    }
    .tag{ margin:0; color:var(--sub); font-size:14px; letter-spacing:.06em; }

    .panel{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.07);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
    }
    .panelHead{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:10px; margin-bottom:12px;
    }
    .panelTitle{ font-size:18px; letter-spacing:.10em; margin:0; color:rgba(255,255,255,.88); }
    .panelNote{ margin:0; font-size:12px; color:rgba(255,255,255,.50); letter-spacing:.08em; }

    .grid{ display:grid; grid-template-columns:1fr; gap:12px; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background: linear-gradient(90deg, rgba(180,55,47,0), rgba(180,55,47,.22), rgba(180,55,47,0));
      opacity:.22;
      transform: translateX(-45%);
      pointer-events:none;
    }
    .title{ font-size:24px; margin:0 0 8px; font-weight:900; letter-spacing:.02em; }
    .desc{ margin:0 0 14px; color:var(--sub); font-size:14px; letter-spacing:.04em; }

    .btnRow{ display:flex; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px;
      border-radius: 12px;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.08em;
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.90);
      background: rgba(0,0,0,.20);
      min-width:120px;
    }
    .btn:active{ transform: translateY(1px); }
    .btnAccent{
      border-color: rgba(180,55,47,.60);
      box-shadow: 0 0 0 1px rgba(180,55,47,.22) inset;
    }

    .foot{
      margin-top:14px;
      padding:14px 2px 0;
      color:rgba(255,255,255,.45);
      font-size:12px;
      line-height:1.7;
    }
  </style>
</head>

<body class="gold">
  <div class="wrap">
    <div class="top">
      <h1 class="brand">護符</h1>
      <p class="tag">護符メニュー（硬質・陰陽師ver）</p>
    </div>

    <div class="panel">
      <div class="panelHead">
        <h2 class="panelTitle">メニュー</h2>
        <p class="panelNote">必要なものだけ最短で開く</p>
      </div>

      <div class="grid">
        <div class="card">
          <div class="title">受験護符（親の静けさ）</div>
          <p class="desc">写真1枚＋封印ボタン</p>
          <div class="btnRow">
            <a class="btn btnAccent" href="./juken.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">商売繁殖護符</div>
          <p class="desc">写真2枚（大・小）＋封印ボタン</p>
          <div class="btnRow">
            <a class="btn btnAccent" href="./shobai.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">場の観測｜護符</div>
          <p class="desc">場・気配・静けさの観測用</p>
          <div class="btnRow">
            <a class="btn" href="./ba-kansoku.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">コールドシャワー｜護符</div>
          <p class="desc">冷水を「儀式化」して整える</p>
          <div class="btnRow">
            <a class="btn" href="./coldshower.html">開く</a>
          </div>
        </div>
      </div>

      <div class="foot">
        ・このページは医療行為・治療の代替ではありません。<br>
        ・体調が悪いときは無理をしないでください。
      </div>
    </div>
  </div>

  <script>
    // SW register
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>
</body>
</html>
