<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>kofu-pwa</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#faf7f2;
      --card:#ffffff;
      --text:#1a1a1a;
      --sub:#6b6b6b;
      --line:#e7e1d8;
      --accent:#dfe6ff;
      --btn:#ffffff;
      --btnText:#111;
      --radius:18px;
      --max:720px;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans JP","Hiragino Sans","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:20px;
    }
    h1{
      font-size:34px;
      margin:12px 0 6px;
      letter-spacing:0.2px;
    }
    .lead{
      margin:0 0 18px;
      color:var(--sub);
      line-height:1.6;
    }
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      margin:14px 0;
      box-shadow:0 1px 0 rgba(0,0,0,0.03);
    }
    .panel h2{
      font-size:22px;
      margin:0 0 10px;
    }
    .card{
      border:2px solid #cdd6ff;
      border-radius:22px;
      padding:18px;
      margin:16px 0;
      background:var(--card);
    }
    .title{
      font-weight:800;
      font-size:26px;
      margin:0 0 6px;
    }
    .desc{
      margin:0 0 14px;
      color:var(--sub);
      line-height:1.6;
      font-size:15px;
    }
    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:999px;
      border:2px solid #bcd0ff;
      background:var(--accent);
      color:#1a3a8a;
      text-decoration:none;
      font-weight:800;
    }
    .foot{
      margin-top:20px;
      color:var(--sub);
      font-size:13px;
      line-height:1.8;
      padding-bottom:40px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>kofu-pwa</h1>
    <p class="lead">公開テストOK。ここから中身を増やします。</p>

    <div class="panel">
      <h2>メニュー</h2>

      <!-- 受験護符 -->
      <div class="card">
        <div class="title">受験護符（親の静けさ）</div>
        <p class="desc">写真1枚＋封印ボタンだけ</p>
        <a class="btn" href="./juken.html">開く</a>
      </div>

      <!-- 商売繁殖護符（shobai.html のみ残す） -->
      <div class="card">
        <div class="title">商売繁殖護符</div>
        <p class="desc">写真2枚（大・小）＋封印ボタンだけ</p>
        <a class="btn" href="./shobai.html">開く</a>
      </div>

    </div>

    <div class="foot">
      ・このページは医療行為・治療の代替ではありません。<br>
      ・運転中・入浴中・作業中など注意が必要な状況では閲覧しないでください。<br>
      ・息苦しさ／めまい／不快感が出た場合は中止して休んでください。<br>
      ・効果や感じ方には個人差があります。
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
