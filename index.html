<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>kofu-pwa</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Icons -->
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="kofu-pwa" />

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#11111a;
      --line:#2a2a3a;
      --text:#f2f2f6;
      --sub:#a9a9b6;
      --accent:#d13b3b; /* 朱の気配 */
      --radius:14px;
      --max:820px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% 0%, #151526 0%, var(--bg) 60%);
      color:var(--text);
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 30px;}
    .brand{
      display:flex; align-items:flex-end; justify-content:space-between; gap:14px;
      margin-bottom:18px;
    }
    h1{margin:0; font-size:34px; letter-spacing:0.5px}
    .tag{color:var(--sub); font-size:13px; line-height:1.5}
    .panel{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius:18px;
      padding:18px;
    }
    .panel-title{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin:0 0 12px;
      font-size:18px;
      letter-spacing:.2px;
    }
    .seal{
      width:10px; height:10px; border-radius:999px; background:var(--accent);
      box-shadow:0 0 0 3px rgba(209,59,59,.12);
    }
    .grid{display:grid; gap:12px}
    .card{
      border:1px solid var(--line);
      background:rgba(0,0,0,.22);
      border-radius:var(--radius);
      padding:14px;
    }
    .title{font-size:18px; margin:0 0 6px; font-weight:700}
    .desc{margin:0 0 12px; color:var(--sub); font-size:13px; line-height:1.5}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      letter-spacing:.2px;
    }
    .btn:hover{background:rgba(255,255,255,.08)}
    .btn.red{border-color:rgba(209,59,59,.5)}
    .foot{
      margin-top:14px;
      color:var(--sub);
      font-size:12px;
      line-height:1.6;
      opacity:.95;
    }
    .hr{height:1px; background:var(--line); margin:14px 0}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div>
        <h1>kofu-pwa</h1>
        <div class="tag">護符メニュー（B：陰陽師シャープ版）</div>
      </div>
      <div class="seal" title="朱印"></div>
    </div>

    <div class="panel">
      <div class="panel-title">
        <div>メニュー</div>
        <div class="tag">必要なものだけ最短で開く</div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="title">受験護符（親の静けさ）</div>
          <p class="desc">写真1枚＋封印ボタン</p>
          <div class="row">
            <a class="btn" href="./juken.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">商売繁殖護符</div>
          <p class="desc">写真2枚（大・小）＋封印ボタン</p>
          <div class="row">
            <a class="btn red" href="./shobai.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">場の観測｜護符</div>
          <p class="desc">場・気配・静けさの観測用</p>
          <div class="row">
            <a class="btn" href="./ba-kansoku.html">開く</a>
          </div>
        </div>

        <div class="card">
          <div class="title">コールドシャワー｜護符</div>
          <p class="desc">冷水の導入・整え（ワンアクション）</p>
          <div class="row">
            <a class="btn" href="./coldshower.html">開く</a>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <div class="foot">
        ・これは医療行為・治療の代替ではありません。<br/>
        ・運転中/入浴中/作業中など注意が必要な状況では閲覧しないでください。<br/>
        ・息苦しさ/めまい/不快感が出た場合は中止して休んでください。<br/>
        ・効果や感じ方には個人差があります。
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
