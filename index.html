<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kofu-pwa</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#f7f6f2" />
  <link rel="icon" href="./icon-192.png" />

  <style>
    :root{
      --bg:#f7f6f2;
      --card:#ffffff;
      --text:#111;
      --sub:#555;
      --line:#d7dbe7;
      --pill:#4a6fe3;
      --radius:22px;
      --shadow: 0 10px 28px rgba(0,0,0,.06);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Yu Gothic",system-ui,sans-serif;
    }
    .wrap{max-width:720px;margin:0 auto;padding:22px 18px 40px;}
    h1{font-size:44px;letter-spacing:.5px;margin:8px 0 6px;}
    .lead{color:var(--sub);font-size:16px;line-height:1.7;margin:0 0 18px;}
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:28px;
      padding:18px 16px;
      box-shadow:var(--shadow);
    }
    .panelTitle{font-size:28px;margin:0 0 14px;}
    .grid{display:grid;gap:14px;}
    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:2px solid #cfd7f5;
      border-radius:26px;
      padding:18px 18px 16px;
    }
    .cardTitle{font-size:26px;font-weight:800;margin:0 0 6px;}
    .cardSub{margin:0 0 14px;color:var(--sub);line-height:1.6;}
    .pill{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      border:2px solid #b8c7ff;
      background:#dfe7ff;
      color:#1f3fb9;
      font-weight:700;
    }
    .note{
      margin-top:18px;
      color:#666;
      font-size:13px;
      line-height:1.7;
    }
    .note b{color:#333;}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>kofu-pwa</h1>
    <p class="lead">公開テストOK。ここから中身を増やします。</p>

    <div class="panel">
      <div class="panelTitle">メニュー</div>

      <div class="grid">
        <a class="card" href="./shouba.html">
          <div class="cardTitle">商売護符（集中・胆力）</div>
          <p class="cardSub">呼吸 → 読む/聴く → 1分だけ静かに実行</p>
          <span class="pill">開く</span>
        </a>

        <a class="card" href="./coldshower.html">
          <div class="cardTitle">コールドシャワー（仮）</div>
          <p class="cardSub">短い手順 → 本文 → 注意事項</p>
          <span class="pill">開く</span>
        </a>

        <a class="card" href="./ba-kansoku.html">
          <div class="cardTitle">場の観測フォーマット</div>
          <p class="cardSub">0〜10＋短文で記録 → 変化を1行</p>
          <span class="pill">開く</span>
        </a>

        <a class="card" href="./kotu.html">
          <div class="cardTitle">呼吸で整える（仮）</div>
          <p class="cardSub">短い手順 → 本文 → 注意事項</p>
          <span class="pill">開く</span>
        </a>

        <!-- ここに追加していく：例）<a class="card" href="./kofu.html">...</a> -->
      </div>

      <div class="note">
        <b>注意事項</b><br>
        ・このページは医療行為・治療の代替ではありません。<br>
        ・運転中・入浴中・作業中など注意が必要な状況では閲覧しないでください。<br>
        ・息苦しさ／めまい／不快感が出た場合は中止して休んでください。
      </div>
    </div>
  </div>
</body>
</html>
