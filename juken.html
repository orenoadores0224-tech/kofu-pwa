<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>受験護符｜護符</title>

  <style>
    :root{
      --bg0:#07060a;
      --bg1:#120a0f;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      /* 朱（しゅ）寄り：暗赤 */
      --vermilion:#b11c2a;
      --vermilion2:#e23a49;

      /* 金粉 */
      --gold1:rgba(255,213,120,.22);
      --gold2:rgba(255,213,120,.10);

      --radius:16px;        /* 角は残すけど硬質に */
      --radius2:12px;
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:var(--sans);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(177,28,42,.25), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(255,213,120,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* 金粉（うざくない程度） */
    .dust{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.9;
      mix-blend-mode:screen;
    }
    .dust::before,
    .dust::after{
      content:"";
      position:absolute; inset:-30%;
      background-image:
        radial-gradient(circle at 20% 30%, var(--gold1) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, var(--gold2) 0 1px, transparent 2px),
        radial-gradient(circle at 40% 70%, var(--gold2) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 75%, var(--gold1) 0 1px, transparent 2px);
      background-size: 220px 220px, 260px 260px, 300px 300px, 340px 340px;
      animation: drift 18s linear infinite;
      filter: blur(.2px);
    }
    .dust::after{
      opacity:.55;
      animation-duration: 28s;
      transform: rotate(8deg);
    }
    @keyframes drift{
      0%{ transform: translate3d(0,0,0); }
      100%{ transform: translate3d(-8%, 10%, 0); }
    }

    .wrap{
      position:relative;
      z-index:1;
      max-width: 820px;
      margin: 0 auto;
      padding: 18px 16px 44px;
    }

    /* 上部の硬質ライン */
    .topline{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      margin: 14px 0 18px;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding-top: 6px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--muted);
      font-family:var(--mono);
      letter-spacing:.04em;
      font-size: 13px;
      padding:10px 10px;
      border:1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      background: rgba(0,0,0,.12);
    }
    .back:active{ transform: translateY(1px); }

    .tag{
      font-family:var(--mono);
      font-size: 12px;
      letter-spacing:.12em;
      color: rgba(255,255,255,.70);
      border:1px solid rgba(177,28,42,.45);
      background: rgba(177,28,42,.08);
      padding:10px 12px;
      border-radius: 999px;
      white-space:nowrap;
    }

    h1{
      margin: 18px 0 8px;
      font-size: 34px;
      letter-spacing: .02em;
      line-height: 1.12;
    }
    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 14px;
    }

    .card{
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
    }
    .cardTitle{
      margin:0;
      font-size: 18px;
      letter-spacing:.02em;
    }
    .hint{
      margin:0;
      font-size:12px;
      color: rgba(255,255,255,.55);
      font-family: var(--mono);
      letter-spacing:.08em;
    }

    .imgWrap{
      padding: 14px 14px 0;
    }
    .imgFrame{
      position:relative;
      border-radius: var(--radius2);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      aspect-ratio: 3 / 4;
      max-height: 72vh;
    }
    .imgFrame img{
      width:100%;
      height:100%;
      object-fit: cover; /* ずれ対策：常に枠にフィット */
      display:block;
      transform: translateZ(0);
    }
    /* 硬質コーナー線 */
    .corner{
      position:absolute;
      inset:10px;
      border:1px solid rgba(255,255,255,.10);
      pointer-events:none;
      border-radius: 10px;
      mask: linear-gradient(#000, #000);
    }

    .form{
      padding: 14px;
      display:grid;
      gap:12px;
    }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .fileBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-size: 13px;
      font-family: var(--mono);
      letter-spacing:.06em;
      user-select:none;
      cursor:pointer;
    }
    input[type="file"]{ display:none; }

    .fname{
      font-family: var(--mono);
      color: rgba(255,255,255,.62);
      font-size: 12px;
      letter-spacing:.03em;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 999px;
      background: rgba(0,0,0,.12);
      flex: 1;
      min-width: 180px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .sealBtn{
      width:100%;
      padding: 16px 14px;
      border-radius: 14px;
      border: 1px solid rgba(177,28,42,.55);
      background: linear-gradient(180deg, rgba(177,28,42,.18), rgba(0,0,0,.18));
      color: rgba(255,255,255,.94);
      font-size: 16px;
      letter-spacing: .12em;
      font-family: var(--mono);
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }
    .sealBtn::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(220px 80px at 20% 30%, rgba(255,255,255,.12), transparent 60%);
      opacity:.7;
      transform: translateX(-40%);
      transition: transform .6s ease;
    }
    .sealBtn:active{ transform: translateY(1px); }
    .sealBtn:hover::after{ transform: translateX(10%); }

    /* 封印エフェクト（軽め） */
    .flash{
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(700px 400px at 50% 35%, rgba(226,58,73,.20), transparent 65%),
                  radial-gradient(900px 600px at 50% 60%, rgba(255,213,120,.12), transparent 70%);
      opacity:0;
      z-index:5;
      transition: opacity .25s ease;
    }
    .flash.on{ opacity:1; }

    .toast{
      position:fixed;
      left:50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.55);
      color: rgba(255,255,255,.88);
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing:.06em;
      opacity:0;
      z-index:6;
      transition: opacity .25s ease, transform .25s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .toast.on{
      opacity:1;
      transform: translateX(-50%) translateY(-4px);
    }

    @media (max-width:420px){
      h1{ font-size: 28px; }
      .tag{ display:none; }
    }
  </style>
</head>

<body>
  <div class="dust" aria-hidden="true"></div>
  <div class="flash" id="flash" aria-hidden="true"></div>
  <div class="toast" id="toast">封入しました</div>

  <div class="wrap">
    <div class="nav">
      <a class="back" href="./index.html">← 護符にもどる</a>
      <div class="tag">JUKE(N) / Sharp</div>
    </div>

    <div class="topline"></div>

    <h1>受験護符（親の静けさ）</h1>
    <p class="lead">公開テストOK。ここは「親が静かでいる」ための封入。必要な写真を選び、封印（封入）を実行する。</p>

    <section class="card">
      <div class="cardHead">
        <p class="cardTitle">受験護符の写真</p>
        <p class="hint">DEFAULT = IMG_3565</p>
      </div>

      <div class="imgWrap">
        <div class="imgFrame">
          <img id="preview" src="./IMG_3565.jpeg" alt="受験護符の写真プレビュー">
          <div class="corner" aria-hidden="true"></div>
        </div>
      </div>

      <div class="form">
        <div class="row">
          <label class="fileBtn" for="file">ファイルを選択</label>
          <input id="file" type="file" accept="image/*">
          <div class="fname" id="fname">IMG_3565.jpeg（デフォルト）</div>
        </div>

        <button class="sealBtn" id="seal">封入（封印）</button>
      </div>
    </section>
  </div>

  <script>
    // デフォルトを固定（あなたの「これにしたい」方）
    const DEFAULT_IMG = "./IMG_3565.jpeg";

    const file = document.getElementById("file");
    const preview = document.getElementById("preview");
    const fname = document.getElementById("fname");
    const flash = document.getElementById("flash");
    const toast = document.getElementById("toast");
    const seal = document.getElementById("seal");

    // 初期表示
    preview.src = DEFAULT_IMG;

    file.addEventListener("change", () => {
      const f = file.files && file.files[0];
      if (!f) {
        preview.src = DEFAULT_IMG;
        fname.textContent = "IMG_3565.jpeg（デフォルト）";
        return;
      }
      const url = URL.createObjectURL(f);
      preview.src = url;
      fname.textContent = f.name;
    });

    function ping(msg){
      toast.textContent = msg;
      toast.classList.add("on");
      setTimeout(()=>toast.classList.remove("on"), 900);
    }

    seal.addEventListener("click", async () => {
      // 軽い封印演出（ガチャガチャしない）
      flash.classList.add("on");
      setTimeout(()=>flash.classList.remove("on"), 240);

      // 本来ここに封入処理を入れる想定（今は演出＋確認のみ）
      ping("封入しました");
    });
  </script>
</body>
</html>
