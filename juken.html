<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受験護符（親の静けさ）</title>

  <style>
    :root{
      --bg:#f7f6f2;
      --card:#ffffff;
      --text:#1b1b1b;
      --muted:#6b6b6b;
      --line:#e6e2d8;
      --btn:#b95a64;
      --btnText:#ffffff;
      --radius:18px;
      --max:720px;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: -apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      line-height:1.7;
    }
    header{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 0;
    }
    .back{
      display:inline-block;
      color:#2c4a7a;
      text-decoration:none;
      font-size:14px;
      margin-bottom:12px;
    }
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 16px 28px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 6px 22px rgba(0,0,0,.05);
    }
    h1{
      margin:10px 0 10px;
      font-size:22px;
      letter-spacing:.02em;
    }
    .lead{
      color:var(--muted);
      margin:0 0 14px;
      font-size:15px;
    }

    /* 画像枠 */
    .kofuFrame{
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      padding:12px;
      margin:14px 0 14px;
    }
    .kofuImg{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }

    .txt{
      margin:0 0 14px;
      font-size:16px;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:16px;
      padding:16px 14px;
      background:var(--btn);
      color:var(--btnText);
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      transition: transform .06s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .note{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .result{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff7f8;
      border:1px solid #f0d6d8;
      display:none;
    }
    .result strong{ display:block; margin-bottom:6px; }
  </style>
</head>

<body>
  <header>
    <a class="back" href="./index.html">← メニューへ戻る</a>
  </header>

  <div class="wrap">
    <div class="card">
      <h1>受験護符（親の静けさ）</h1>
      <p class="lead">公開テストOK。ここは「親が静かでいる」ための封入。</p>

      <div class="kofuFrame">
        <!-- ★ここを「アップした画像ファイル名」に合わせる -->
        <img class="kofuImg" src="./juken-fuda.jpg" alt="受験護符の写真" />
      </div>

      <p class="txt">
        この護符は、子どものためではありません。<br>
        親である私が、静かでいるためのものです。
      </p>

      <button class="btn" id="sealBtn">封印する</button>

      <div class="result" id="resultBox">
        <strong>封印しました。</strong>
        いまは「静けさ」を守るだけで十分。
      </div>

      <div class="note">
        ※ 記録は残りません。<br>
        ※ ここで封じたものは、子どもに渡りません。
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("sealBtn");
    const box = document.getElementById("resultBox");

    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.textContent = "・・・";
      setTimeout(() => {
        box.style.display = "block";
        btn.textContent = "封印した";
        setTimeout(()=>{ btn.disabled = false; btn.textContent="封印する"; }, 1200);
      }, 450);
    });
  </script>
</body>
</html>
