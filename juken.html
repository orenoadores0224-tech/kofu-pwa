<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>受験護符（30秒）</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#dbeafe;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 22px;
    }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", "Segoe UI", Roboto, sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 18px;
    }
    .back{
      display:inline-block;
      margin: 6px 0 14px;
      color:#2563eb;
      text-decoration:none;
      font-weight:600;
    }
    h1{
      font-size: 28px;
      margin: 10px 0 6px;
      letter-spacing:.02em;
    }
    .lead{
      color:var(--muted);
      line-height:1.7;
      margin: 0 0 14px;
    }
    .card{
      background:var(--card);
      border:2px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin: 14px 0;
    }
    .card h2{
      margin:0 0 10px;
      font-size:20px;
    }
    .steps{
      margin:0;
      padding-left: 1.2em;
      line-height:1.9;
      font-size:16px;
    }
    .imgBox{
      margin-top: 10px;
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      background:#fff;
    }
    .imgBox img{
      width:100%;
      height:auto;
      display:block;
    }
    .caption{
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.6;
    }
    .copy{
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      background:#f1f5f9;
      font-weight:700;
      letter-spacing:.02em;
    }
    .notes{
      color:var(--muted);
      line-height:1.8;
      font-size:14px;
      margin:0;
    }
    .mini{
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="./index.html">← メニューへ戻る</a>

    <h1>受験護符（30秒）</h1>
    <p class="lead">
      目的は「受かる」より先に、<b>焦り→手順へ戻す</b>。<br>
      30秒だけ、状態を整えるための型。
    </p>

    <div class="card">
      <h2>まずこれだけ</h2>
      <ol class="steps">
        <li><b>息を吐く</b>（長めに3回）</li>
        <li>目の奥をゆるめて、護符を<b>10秒見る</b></li>
        <li>最後に<b>次の一手</b>を1つだけ決める</li>
      </ol>
      <div class="copy">焦りは情報。手順は戻れる。</div>
      <div class="mini">※声に出さなくてOK。見るだけでいい。</div>
    </div>

    <div class="card">
      <h2>護符</h2>
      <div class="imgBox">
        <!-- 画像ファイル名を合わせてね -->
        <img src="./juken-fu.jpg" alt="受験護符" />
      </div>
      <p class="caption">
        自作の護符。見る → 呼吸 → 次の一手、の順で使う。
      </p>
    </div>

    <div class="card">
      <h2>注意事項</h2>
      <p class="notes">
        ・これは医療行為・治療の代替ではありません。<br>
        ・不快感が出たら中止して休んでください。<br>
        ・効果や感じ方には個人差があります。<br>
        ・緊張が強い日は「吐く呼吸だけ」でもOK。
      </p>
    </div>

  </div>
</body>
</html>
